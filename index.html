<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <header>
      <h1> Simple, traffic-based pricing</h1>
      <h4> Sign-up for our 30-day trial. No credit card required. </h4>
    </header>
    <div class="box">
      <div class="top-box">
        <div class="pageviews"><span class="amount-of-pageviews">100K</span> Pageviews</div>
        <input type="range" id="volume" name="volume" class="moneyChooser" min="0" max="4" value="2" step="1">
        <div class="price"><span class="price-text">$<span class="price-value">16</span>.00</span> / month </div>
      </div>
      <div class="monthly-yearly">
        <div class="monthly">Monthly Billing</div>
        <input type="checkbox" name="toggle" id="toggle">
        <label for="toggle" class="btn"></label>
        <div class="yearly">Yearly Billing</div>
      </div>
      <div class="bottom-of-box">
        <div class="bottom-content">
          <div class="bottom-first">
            <h4>Unlimited websites</h4>
            <h4>100% data ownership</h4>
            <h4>Email reports</h4>
          </div>
          <button type="button" name="button">Start my trial</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
